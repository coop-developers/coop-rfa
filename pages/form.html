<div class="container-fluid" ng-controller="formController">
	<h1> RFA Form </h1>
	<div class="row">
	    <div class="col-md-3">
	        <img src="http://www.icc.coop/images/index_top_left_logo1.png" alt="" style="padding-left: 1em">
	    </div>
	</div>
	<div class="col-md-4 col-md-offset-4">
		<button type="button" class="btn btn-link btn-xs" data-toggle="modal" data-target="#helpModal">
  			Launch demo modal
		</button>

		<form ng-submit="submitForm()">
			<!--TODO:Connect to DB-->
			<!--RFA Choice-->
			<div class="form-group" ng-class="{ 'has-error' : rfatype }">
				<div class="radio" ng-click="disable()">
					<label><input type="radio" name="rfatype" value="0" ng-model="formData.rfatype">North Campus Maintenance</label>
				</div>
				<div class="radio" ng-click="disable()">
					<label><input type="radio" name="rfatype" value="1" ng-model="formData.rfatype">North Campus Tech Team</label>
				</div>
				<div class="radio" ng-click="disable()">
					<label><input type="radio" name="rfatype" value="2" ng-model="formData.rfatype" data-toggle="modal" data-target="#myModal">ICC Maintenance</label>
				</div>
				<span class="help-block" ng-show="errorrfatype">{{ errorrfatype }}</span>
			</div>

			
			<fieldset ng-disabled="isDisabled">
	  			<!--Descrip-->
	  			<div class="form-group" ng-class="{ 'has-error' : descrip }">
					<label for="descrip">Description of problem and related details:</label> <br>
					<textarea class="form-control" name ="descrip" rows="5" id="descrip" ng-model="formData.descrip"></textarea>
					<span class="help-block" ng-show="errordescrip">{{ errordescrip }}</span>
				</div>

				<!--Comments-->
	  			<div class="form-group">
					<label for="comments">Comments:</label> <br>
					<textarea class="form-control" name ="comments" rows="5" id="comments" ng-model="formData.comments"></textarea>
				</div>

				<button type="submit" class="btn btn-success btn-lg btn-block">
					<span class="glyphicon glyphicon-flash"></span> Submit!
				</button>
			</fieldset>
		</form>

		<pre>
			{{ formData }}
		</pre>

	</div>
</div>

<!--Modal for ICC redirect-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--Modal for help-->
<div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">HALP</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
