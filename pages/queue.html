<div class="container-fluid">
<h1> Queue </h1>
<div class="row">
    <div class="col-md-3">
        <img src="images/logo.jpg" alt="" style="padding-left: 1em">
    </div>
</div>
<div class="col-md-1"></div>
<div class="col-md-10">
	<ul class="list-unstyled">
		<li><h3>Submited</h3></li>
        <a ng-repeat="queue in queues" href="#/queue/{{ queue.id }}">
            <li class='green-colored'> 
                <div class='col-md-1 inner'>{{queue.id}}</div>
                <div class='col-md-1'></div>
                <div class='col-md-2 inner'>{{queue.full_name}}</div>
                <div class='col-md-1'></div>
                <div class='col-md-4 inner'>{{queue.description}}</div>
                <div class='col-md-2 inner'>{{ queue.time_submited | date:'short' }}</div>
                &nbsp;
            </li>
        </a>
		<li><h3>In Progress</h3></li>
		<li><h3>Waiting</h3></li>
	</ul>
</div>
<div class="col-md-1"></div>
</div>
