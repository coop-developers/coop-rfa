<div class="container-fluid">
<h1> Queue </h1>
<div class="row">
    <div class="col-md-3">
        <img src="http://www.icc.coop/images/index_top_left_logo1.png" alt="" style="padding-left: 1em">
    </div>
</div>
<div class="col-md-1"></div>
<div class="col-md-10">
	<ul class="list-unstyled">
		<li><h3>Submited</h3></li>
		<li class='green-colored' ng-repeat="queue in queues"> 
			<div class='col-md-1 inner'>{{queue.id}}</div>
			<div class='col-md-1'></div>
			<div class='col-md-3 inner'>{{queue.full_name}}</div>
			<div class='col-md-1'></div>
			<div class='col-md-3 inner'>{{queue.description}}</div>
			&nbsp<!--
            <div class='col-md-2 inner'>{{Date(queue.time_submited) }}</div> -->
		</li>
		<li><h3>In Progress</h3></li>
		<li><h3>Waiting</h3></li>
	</ul>
</div>
<div class="col-md-1"></div>
</div>
